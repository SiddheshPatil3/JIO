<div class="container">

    <h1 class="emp">Employee Details</h1>
    
        <div class="form-group row"></div>
        <div class="form-group row">
            <label for="search" class="col-sm-2 col-form-label" style="text-align: right;">Search</label>
    
            <div class="col-sm-6">
                <input type="text" [(ngModel)]="searchValue" class="form-control" id="search" />
                <!-- {{searchValue}} -->
            </div>
        </div>
    
        <table class="table emptable">
            <thead class="dark">
              <tr>
                <th scope="col">Name</th>
                <th scope="col">City</th>
                <th scope="col">State</th>
                <th scope="col">Pincode</th>
                <th scope="col">Mobile Number</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let detail of students | filter:searchValue">
                <th scope="row">{{detail.name}}</th>
                <td>{{detail.city}}</td>
                <td>{{detail.state}}</td>
                <td>{{detail.pinCode}}</td>
                <td>{{detail.mobileNo}}</td>
              </tr>
            </tbody>
          </table>
    </div>
